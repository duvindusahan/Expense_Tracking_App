<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense - Expense Tracker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("../static/img/login.jpg");
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0.75rem 1.5rem rgba(18, 38, 63, 0.03);
            margin-top: 5%;
        }
        h2 {
            color: #4e73df;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2653d4;
        }
        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }
        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Edit Expense</h2>
        <form method="post" action="{% url 'addmoney_update' addmoney_info.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="add_money">Type</label>
                <select class="form-control" id="add_money" name="add_money">
                    <option value="Expense" {% if addmoney_info.add_money == "Expense" %}selected{% endif %}>Expense</option>
                    <option value="Income" {% if addmoney_info.add_money == "Income" %}selected{% endif %}>Income</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Amount</label>
                <input type="number" class="form-control" id="quantity" name="quantity" value="{{ addmoney_info.quantity }}" required>
            </div>
            <div class="form-group">
                <label for="Category">Category</label>
                <select class="form-control" id="Category" name="Category">
                    <option value="Food" {% if addmoney_info.Category == "Food" %}selected{% endif %}>Food</option>
                    <option value="Travel" {% if addmoney_info.Category == "Travel" %}selected{% endif %}>Travel</option>
                    <option value="Shopping" {% if addmoney_info.Category == "Shopping" %}selected{% endif %}>Shopping</option>
                    <option value="Necessities" {% if addmoney_info.Category == "Necessities" %}selected{% endif %}>Necessities</option>
                    <option value="Entertainment" {% if addmoney_info.Category == "Entertainment" %}selected{% endif %}>Entertainment</option>
                    <option value="Other" {% if addmoney_info.Category == "Other" %}selected{% endif %}>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Date">Date</label>
                <input type="date" class="form-control" id="Date" name="Date" value="{{ addmoney_info.Date }}" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Update</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
